<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期工具 - 项目展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📅 日期工具</h1>
            <p>基于 TypeScript 的日期解析与格式化工具演示</p>
        </header>

        <main class="main">
            <section class="tool-section">
                <h2>日期解析器</h2>
                <div class="input-group">
                    <label for="dateInput">输入日期：</label>
                    <input type="datetime-local" id="dateInput" />
                    <button id="useNowBtn">使用当前时间</button>
                </div>
                
                <div class="result-section">
                    <h3>解析结果</h3>
                    <div class="result-grid" id="parseResult">
                        <div class="result-item">
                            <span class="label">原始日期：</span>
                            <span class="value" id="originalDate">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">毫秒时间戳：</span>
                            <span class="value" id="millisecondTimestamp">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">秒时间戳：</span>
                            <span class="value" id="secondTimestamp">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">年份：</span>
                            <span class="value" id="year">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">月份：</span>
                            <span class="value" id="month">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">日期：</span>
                            <span class="value" id="day">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">小时：</span>
                            <span class="value" id="hour">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">分钟：</span>
                            <span class="value" id="minute">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">秒数：</span>
                            <span class="value" id="second">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">星期几：</span>
                            <span class="value" id="dayInWeek">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">时区偏移：</span>
                            <span class="value" id="timezoneOffset">-</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tool-section">
                <h2>日期格式化器</h2>
                <div class="input-group">
                    <label for="separatorInput">自定义分隔符：</label>
                    <input type="text" id="separatorInput" placeholder="留空使用默认分隔符" />
                    <button id="formatBtn">格式化日期</button>
                </div>
                
                <div class="result-section">
                    <h3>格式化结果</h3>
                    <div class="result-grid" id="formatResult">
                        <div class="result-item">
                            <span class="label">完整格式：</span>
                            <span class="value" id="fullDateFormat">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">日期部分：</span>
                            <span class="value" id="dateFormat">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">时间部分：</span>
                            <span class="value" id="timeFormat">-</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="code-section">
                <h2>源代码</h2>
                <div class="code-container">
                    <div class="code-header">
                        <span>demo.ts</span>
                        <button id="copyCodeBtn">📋 复制代码</button>
                    </div>
                    <pre><code id="codeDisplay"></code></pre>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
